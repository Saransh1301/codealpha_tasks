<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic Marvel Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>
  <h1>⚡ Marvel Heroes ⚡</h1>
  <div class="gallery">
    <div class="card" data-name="Iron Man" onclick="activateCard(this)">
      <div class="inner">
        <img src="e538edb21a75ef8c53870bb08e719a6e.jpg" alt="Iron Man" />
        <div class="caption">Iron Man</div>
      </div>
    </div>
    <div class="card" data-name="Spider-Man" onclick="activateCard(this)">
      <div class="inner">
        <img src="79f0dbdb44f03bbaa3e045ede9ba82be.jpg" alt="Spider-Man" />
        <div class="caption">Spider-Man</div>
      </div>
    </div>
    <div class="card" data-name="Wolverine" onclick="activateCard(this)">
      <div class="inner">
        <img src="14acd5e028d790120f1ee6ec38dbabf6.jpg" alt="Wolverine" />
        <div class="caption">Wolverine</div>
      </div>
    </div>
    <div class="card" data-name="Captain America" onclick="activateCard(this)">
      <div class="inner">
        <img src="719463dd18d112a94dc24f5a7603cb92.jpg" alt="Captain America" />
        <div class="caption">Captain America</div>
      </div>
    </div>
    <div class="card" data-name="Deadpool" onclick="activateCard(this)">
      <div class="inner">
        <img src="96dec507917adaef40befcb22ec6fa8d.jpg" alt="Deadpool" />
        <div class="caption">Deadpool</div>
      </div>
    </div>
    <div class="card" data-name="Black Panther" onclick="activateCard(this)">
      <div class="inner">
        <img src="d75d39a50a4fe2017ab4fe5ededdb871.jpg" alt="Black Panther" />
        <div class="caption">Black Panther</div>
      </div>
    </div>
  </div>
  <script src="gallery.js"></script>
</body>
</html>
